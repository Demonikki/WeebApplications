	<script>
    	var els = document.querySelectorAll('#grid .soundBtn');
    	for (var i = 0, len = els.length; i < len; i++) {
			els[i].addEventListener('click', function () {
				var sound, icon;

				sound = this.getElementsByTagName('audio')[0];
				icon = this.getElementsByTagName('button')[0];
				progressbar = this.getElementsByClassName('progress-bar')[0];

				if (sound.paused) {
					sound.play();
					icon.innerHTML = "<img src='https://png.icons8.com/pause/Dusk_Wired/25' title='Pause Button' width='25px' height='25px'></img>";
				} else {
					sound.pause();
					icon.innerHTML = "<img src='https://png.icons8.com/play-button/ios7/25' title='Play Button' width='25px' height='25px'></img>";
				}

				sound.onended = function () {
					progressbar.style='background-color: #aab8c2; width: 0%';
					icon.innerHTML = "<img src='https://png.icons8.com/play-button/ios7/25' title='Play Button' width='25px' height='25px'></img>";
				}

				sound.addEventListener("timeupdate", function(){
				 	progressbar.style='background-color: #aab8c2;; width: '+100*sound.currentTime/sound.duration+'%';
				}, false);

			}, false)
    }
