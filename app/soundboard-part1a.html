		<script>
    	var els = document.querySelectorAll('#grid .soundBtn');

    	for (var i = 0, len = els.length; i < len; i++) {
        els[i].addEventListener('click', function () {
            var sound,
                icon;

            sound = this.getElementsByTagName('audio')[0];
            icon = this.getElementsByTagName('i')[0];

            if (sound.paused) {
                sound.play();
                icon.innerHTML = "glyphicon glyphicon-pause";
            } else {
                sound.pause();
                icon.innerHTML = "glyphicon glyphicon-play";
            }

            sound.onended = function () {
                icon.innerHTML = "play_circle_outline";
            }

        }, false)
    }

		</script>
