	<script>
	function supportsTemplate() {
  	return 'content' in document.createElement('template');
	}

	window.onload = function () {
		if (supportsTemplate()) {
			renderSoundBoard();
		} else {
		}
	}
	var template = document.querySelector('#myTemplt');
	function renderSoundBoard() {
		var arr = [
			{img: "./media/img0.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/WSSLvh"},
			{img: "./media/img1.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/YU92FD"},
			{img: "./media/img2.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/pH7NXT"},
			{img: "./media/img3.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/pnaW19"},
			{img: "./media/img4.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/sz4jLE"},
			{img: "./media/img5.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/q7CGJ7"},
			{img: "./media/img6.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/qjDAEB"},
			{img: "./media/img7.png", btn: "./media/pBtn.png", sound: "https://goo.gl/GWsNEU"},
			{img: "./media/img8.png", btn: "./media/pBtn.png", sound: "https://goo.gl/QSQ8Ao"},
			{img: "./media/img9.png", btn: "./media/pBtn.png", sound: "https://goo.gl/QQCNbH"},
			{img: "./media/img10.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/t7G8aM"},
			{img: "./media/img11.jpg", btn: "./media/pBtn.png", sound: "https://goo.gl/AxTGba"}
		];
		for(var i = 0; i < arr.length; i++){
			// for(var j = 0; j < 4; j++){
				var soundTrack = arr[i];
				template.content.querySelectorAll('img')[0].src = soundTrack.img;
				template.content.querySelectorAll('img')[1].src = soundTrack.btn;
				template.content.querySelectorAll('source')[0].src = soundTrack.sound;
				var clone = document.importNode(template.content, true);
				template.parentNode.appendChild(clone);
				// document.body.appendChild(clone);
			// }
		}
	}

	function playSound(e) {
		// alert(e.target.parentNode.childNodes[9]);
		sound = e.target.parentNode.childNodes[9];
		// sound = e.target.parentNode.audio;
				if (sound.paused) {
					sound.play();
					e.target.src = "./media/pauseBtn.png";
					e.target.style.opacity = "0.5";
				} else {
					sound.pause();
					e.target.src = "./media/pBtn.png";
					e.target.style.opacity = "1";
					// document.getElementsByTagName("img")[2].src = "./media/pBtn.png";
					// icon.innerHTML = "";
				}
				sound.onended = function () {
					e.target.src = "./media/pBtn.png";
					e.target.style.opacity = "1";
				}
	}

	<script>
	  document.getElementById("navB").style.backgroundColor = "#191414";
		document.body.style.backgroundImage = "url('http://designwoop.com/uploads/2012/03/01_free_subtle_textures_apple_ios_linen_texture.jpg')";
		function changeTheme(){
			var ele = document.getElementById("myTheme");
			var theme = ele.options[ele.selectedIndex].value;
			if (theme === "light") {
				// document.getElementById("navB").style.backgroundImage = "url('./media/nav0.jpg')";
				document.body.style.backgroundImage = "url('./media/b14.jpg')";
				document.getElementsByTagName("link")[0].href = "light.css";
			} else if (theme === "anime"){
				document.body.style.backgroundImage = "url('./media/b16.jpg')";
				document.getElementById("navB").style.backgroundImage = "url('./media/navbar.jpg')";
				document.getElementById("navB").style.backgroundSize = "contain";
				document.getElementsByTagName("link")[0].href = "anime.css";
			} else {
				document.getElementById("navB").style.backgroundImage = "";
				document.getElementById("navB").style.backgroundColor = "#191414";
				document.body.style.backgroundImage = "url('http://designwoop.com/uploads/2012/03/01_free_subtle_textures_apple_ios_linen_texture.jpg')";
				document.getElementsByTagName("link")[0].href = "vanilla.css";
			}

		}
	</script>

	<script>
		function compactView() {
			if(compactView.checkedValue == undefined) {
				compactView.checkedValue = true; //first call
				console.log("first call");
			}

			if(compactView.checkedValue == true) {
				compactView.oldColor = document.getElementById("navB").style.backgroundColor;
				compactView.oldBG = document.body.style.backgroundImage;

				// document.body.style.backgroundImage = "url('http://cdn.wallpapersafari.com/34/31/3i4PEU.png')";
				document.getElementById("navB").style.backgroundColor = "rgb(120,120,120)";
				document.getElementsByTagName("link")[0].href = "compact.css";
				document.body.style.backgroundSize = "cover";
				document.getElementById("compact").innerHTML = "Regular View";
				compactView.checkedValue = false;
			}
			else if(compactView.checkedValue == false) {
				document.body.style.backgroundSize = "auto";
				document.getElementsByTagName("link")[0].href = "vanilla.css";
				compactView.checkedValue = true;
				document.getElementById("navB").style.backgroundColor = compactView.oldColor;
				document.body.style.backgroundImage = compactView.oldBG;
				document.getElementById("compact").innerHTML = "Compact View";
			}
		}
	</script>
