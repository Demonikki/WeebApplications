	<script>
    	var els = document.querySelectorAll('.pic');
    	for (var i = 0, len = els.length; i < len; i++) {
			els[i].addEventListener('click', function () {
				var sound, icon;
				sound = this.getElementsByTagName('audio')[0];
				icon = this.getElementsByTagName('img')[1];

				if (sound.paused) {
					sound.play();
					icon.innerHTML = "<img src='https://png.icons8.com/pause/Dusk_Wired/25' title='Pause Button' width='50%' height='50%'></img>";
				} else {
					sound.pause();
					icon.innerHTML = "<img src='https://png.icons8.com/play-button/ios7/25' title='Play Button' width='50%' height='50%'></img>";
				}
				sound.onended = function () {
					icon.innerHTML = "<img src='https://png.icons8.com/play-button/ios7/25' title='Play Button' width='25px' height='25px'></img>";
				}
			}, false)
    }
